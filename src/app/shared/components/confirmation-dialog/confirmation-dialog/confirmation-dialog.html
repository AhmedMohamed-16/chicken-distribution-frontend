 <h2 mat-dialog-title>
      <mat-icon [class]="'dialog-icon ' + (data.type || 'info')">
        {{ getIcon() }}
      </mat-icon>
      {{ data.title }}
    </h2>
    <mat-dialog-content>
      <p>{{ data.message }}</p>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button (click)="onCancel()">
        {{ data.cancelText || 'إلغاء' }}
      </button>
      <button mat-raised-button
              [color]="data.type === 'danger' ? 'warn' : 'primary'"
              (click)="onConfirm()">
        {{ data.confirmText || 'تأكيد' }}
      </button>
    </mat-dialog-actions>
