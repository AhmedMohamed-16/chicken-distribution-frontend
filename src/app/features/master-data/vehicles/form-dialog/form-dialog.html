<h2 mat-dialog-title>
  {{ data ? 'تعديل مركبة' : 'إضافة مركبة' }}
</h2>

<mat-dialog-content>
  <form [formGroup]="form">
    <div class="form-row">
      <mat-form-field class="form-field" appearance="outline">
        <mat-label>اسم المركبة</mat-label>
        <input matInput formControlName="name">
        <mat-error>الاسم مطلوب</mat-error>
      </mat-form-field>

      <mat-form-field class="form-field" appearance="outline">
        <mat-label>رقم اللوحة</mat-label>
        <input matInput formControlName="plate_number">
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field class="form-field" appearance="outline">
        <mat-label>سعر الشراء (جنيه)</mat-label>
        <input matInput type="number" formControlName="purchase_price">
        <mat-error>سعر الشراء مطلوب</mat-error>
      </mat-form-field>

      <mat-form-field class="form-field" appearance="outline">
        <mat-label>الوزن فاضي (كجم)</mat-label>
        <input matInput type="number" formControlName="empty_weight">
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>إلغاء</button>
  <button
    mat-raised-button
    color="primary"
    [disabled]="form.invalid"
    (click)="onSave()">
    حفظ
  </button>
</mat-dialog-actions>
