<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>المركبات</mat-card-title>
      <mat-card-subtitle>إدارة أسطول المركبات والشاحنات</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <div class="actions-bar">
        <button mat-raised-button color="primary" (click)="addVehicle()">
          <mat-icon>add</mat-icon>
          إضافة مركبة
        </button>
      </div>

      @if (loading()) {
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
      } @else {
      <table mat-table [dataSource]="vehicles()">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>الاسم</th>
          <td mat-cell *matCellDef="let vehicle">{{ vehicle.name }}</td>
        </ng-container>

        <ng-container matColumnDef="plate_number">
          <th mat-header-cell *matHeaderCellDef>رقم اللوحة</th>
          <td mat-cell *matCellDef="let vehicle">{{ vehicle.plate_number }}</td>
        </ng-container>

        <ng-container matColumnDef="purchase_price">
          <th mat-header-cell *matHeaderCellDef>سعر الشراء</th>
          <td mat-cell *matCellDef="let vehicle">
            {{ formatCurrency(vehicle.purchase_price)}} ج
          </td>
        </ng-container>

        <ng-container matColumnDef="empty_weight">
          <th mat-header-cell *matHeaderCellDef>الوزن فاضي</th>
          <td mat-cell *matCellDef="let vehicle">
            {{formatNumber(vehicle.empty_weight) || '-' }} كجم
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>الإجراءات</th>
          <td mat-cell *matCellDef="let vehicle">
            <button mat-icon-button (click)="edit(vehicle)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="delete(vehicle)">
              <mat-icon color="warn">delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      }
    </mat-card-content>
  </mat-card>
</div>
