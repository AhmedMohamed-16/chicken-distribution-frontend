    <div class="container">
      <mat-card>
        <mat-card-header>
          <mat-card-title>فئات التكاليف</mat-card-title>
          <mat-card-subtitle>إدارة أنواع التكاليف التشغيلية</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
          <div class="actions-bar">
            <button mat-raised-button color="primary" (click)="add()">
              <mat-icon>add</mat-icon>
              إضافة فئة
            </button>
          </div>

          @if (loading()) {
            <div class="loading-spinner">
              <mat-spinner></mat-spinner>
            </div>
          } @else {
            <table mat-table [dataSource]="categories()">
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>الاسم</th>
                <td mat-cell *matCellDef="let cat">{{ cat.name }}</td>
              </ng-container>

              <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef>الوصف</th>
                <td mat-cell *matCellDef="let cat">{{ cat.description || '-' }}</td>
              </ng-container>

              <ng-container matColumnDef="is_vehicle_cost">
                <th mat-header-cell *matHeaderCellDef>تكلفة مركبة</th>
                <td mat-cell *matCellDef="let cat">
                  @if (cat.is_vehicle_cost) {
                    <mat-icon color="primary">check_circle</mat-icon>
                  } @else {
                    <mat-icon>cancel</mat-icon>
                  }
                </td>
              </ng-container>

              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>الإجراءات</th>
                <td mat-cell *matCellDef="let cat">
                  <button mat-icon-button (click)="edit(cat)">
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button mat-icon-button (click)="delete(cat)">
                    <mat-icon color="warn">delete</mat-icon>
                  </button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
          }
        </mat-card-content>
      </mat-card>
    </div>
