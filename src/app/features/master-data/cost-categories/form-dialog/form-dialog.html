<h2 mat-dialog-title>
  {{ data ? 'تعديل فئة تكلفة' : 'إضافة فئة تكلفة' }}
</h2>

<mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>اسم الفئة</mat-label>
      <input matInput formControlName="name" />
      <mat-error>اسم الفئة مطلوب</mat-error>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>الوصف</mat-label>
      <textarea matInput formControlName="description" rows="3"></textarea>
    </mat-form-field>

    <mat-checkbox formControlName="is_vehicle_cost">
      تكلفة خاصة بالمركبات
    </mat-checkbox>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>إلغاء</button>
  <button
    mat-raised-button
    color="primary"
    [disabled]="form.invalid"
    (click)="onSave()"
  >
    حفظ
  </button>
</mat-dialog-actions>
