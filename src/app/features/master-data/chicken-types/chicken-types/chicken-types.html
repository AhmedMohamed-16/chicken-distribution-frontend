<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>أنواع الدواجن</mat-card-title>
      <mat-card-subtitle>إدارة أنواع الدواجن</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <div class="actions-bar">
        <button mat-raised-button color="primary" (click)="add()">
          <mat-icon>add</mat-icon>
          إضافة نوع
        </button>
      </div>

      @if (loading()) {
        <div class="loading-spinner">
          <mat-spinner></mat-spinner>
        </div>
      } @else {
        <table mat-table [dataSource]="types()">
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>الاسم</th>
            <td mat-cell *matCellDef="let type">{{ type.name }}</td>
          </ng-container>

          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>الوصف</th>
            <td mat-cell *matCellDef="let type">{{ type.description || '-' }}</td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>الإجراءات</th>
            <td mat-cell *matCellDef="let type">
              <button mat-icon-button (click)="edit(type)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button (click)="delete(type)">
                <mat-icon color="warn">delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      }
    </mat-card-content>
  </mat-card>
</div>
