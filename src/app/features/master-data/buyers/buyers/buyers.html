<div class="container">
      <mat-card>
        <mat-card-header>
          <mat-card-title>المشترين</mat-card-title>
          <mat-card-subtitle>إدارة بيانات العملاء والمشترين</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
          <div class="actions-bar">
            <button mat-raised-button color="primary" (click)="openAddDialog()">
              <mat-icon>add</mat-icon>
              إضافة مشتري
            </button>
          </div>

          @if (loading()) {
            <div class="loading-spinner">
              <mat-spinner></mat-spinner>
            </div>
          } @else {
            <div class="table-container">
              <table mat-table [dataSource]="buyers()">
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef>الاسم</th>
                  <td mat-cell *matCellDef="let buyer">{{ buyer.name }}</td>
                </ng-container>

                <ng-container matColumnDef="phone">
                  <th mat-header-cell *matHeaderCellDef>الهاتف</th>
                  <td mat-cell *matCellDef="let buyer">{{ buyer.phone || '-' }}</td>
                </ng-container>

                <ng-container matColumnDef="address">
                  <th mat-header-cell *matHeaderCellDef>العنوان</th>
                  <td mat-cell *matCellDef="let buyer">{{ buyer.address || '-' }}</td>
                </ng-container>

                <ng-container matColumnDef="total_debt">
                  <th mat-header-cell *matHeaderCellDef>الدين المستحق</th>
                  <td mat-cell *matCellDef="let buyer">
                    @if (buyer.total_debt > 0) {
                      <mat-chip class="debt-chip">
                        {{ buyer.total_debt | number:'1.2-2' }} ج
                      </mat-chip>
                    } @else {
                      <span class="success-indicator">-</span>
                    }
                  </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                  <th mat-header-cell *matHeaderCellDef>الإجراءات</th>
                  <td mat-cell *matCellDef="let buyer">
                    <button mat-icon-button (click)="viewDebtHistory(buyer)">
                      <mat-icon>history</mat-icon>
                    </button>
                    <button mat-icon-button (click)="openEditDialog(buyer)">
                      <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button (click)="deleteBuyer(buyer)">
                      <mat-icon color="warn">delete</mat-icon>
                    </button>
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
              </table>
            </div>
          }
        </mat-card-content>
      </mat-card>
    </div>
