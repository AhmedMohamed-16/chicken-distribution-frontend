<h2 mat-dialog-title>{{ data ? 'تعديل مشتري' : 'إضافة مشتري' }}</h2>
<mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>اسم محل فراخ</mat-label>
      <input matInput formControlName="name">
      <mat-error>اسم محل فراخ مطلوب</mat-error>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>رقم الهاتف</mat-label>
      <input matInput formControlName="phone">
    </mat-form-field>

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>العنوان</mat-label>
      <textarea matInput formControlName="address" rows="3"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>إلغاء</button>
  <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="onSave()">
    حفظ
  </button>
</mat-dialog-actions>
