<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>عمليات اليوم</mat-card-title>
      <mat-card-subtitle>إدارة المعاملات اليومية</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <div class="operations-grid">
        <button mat-raised-button color="primary" [routerLink]="['/operations/farm-loading/', operationId()]">
          <mat-icon>agriculture</mat-icon>
          تحميل من مزرعة
        </button>

        <button mat-raised-button color="primary" [routerLink]="['/operations/sales', operationId()]">
          <mat-icon>point_of_sale</mat-icon>
          بيع لمحل الفراخ
        </button>

        <button mat-raised-button color="warn" [routerLink]="['/operations/losses/', operationId()]">
          <mat-icon>warning</mat-icon>
          تسجيل خسائر
        </button>

        <button mat-raised-button [routerLink]="['/operations/costs/', operationId()]">
          <mat-icon>receipt</mat-icon>
          تسجيل تكاليف
        </button>

        <button mat-raised-button color="accent" [routerLink]="['/operations/close-day/', operationId()]">
          <mat-icon>lock</mat-icon>
          إغلاق اليوم و الرحلات التوزيعية
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
