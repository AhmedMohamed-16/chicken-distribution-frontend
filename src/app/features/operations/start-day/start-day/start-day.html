<div class="start-day-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>بدء رحلات التوزيع</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="startForm" (ngSubmit)="onSubmit()">

        <mat-form-field class="full-width">
          <mat-label>تاريخ العملية</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="operation_date">
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-error *ngIf="startForm.get('operation_date')?.hasError('required')">
            التاريخ مطلوب
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>المركبات المستخدمة</mat-label>
          <mat-select formControlName="vehicle_ids" multiple>
            <mat-option *ngFor="let vehicle of vehicles()" [value]="vehicle.id">
              <div class="vehicle-option">
                <span class="vehicle-name">{{ vehicle.name }}</span>
                <span class="vehicle-plate">{{ formatNumber(vehicle.plate_number) }}</span>
              </div>
            </mat-option>
          </mat-select>
          <mat-hint>يمكنك اختيار أكثر من مركبة</mat-hint>
          <mat-error *ngIf="startForm.get('vehicle_ids')?.hasError('required')">
            يجب اختيار مركبة واحدة على الأقل
          </mat-error>
        </mat-form-field>

        <div class="selected-vehicles" *ngIf="selectedVehicleIds().length > 0">
          <h4>المركبات المختارة:</h4>
          <mat-chip-set>
            <mat-chip *ngFor="let vid of selectedVehicleIds()">
              {{ getVehicleName(vid) }}
              <button matChipRemove type="button" (click)="removeVehicle(vid)">
                <mat-icon>cancel</mat-icon>
              </button>
            </mat-chip>
          </mat-chip-set>
        </div>

        <div class="form-actions">
          <button
            mat-raised-button
            type="button"
            (click)="cancel()"
            [disabled]="loading()">
            إلغاء
          </button>

          <button
            mat-raised-button
            color="primary"
            type="submit"
            class="submit-btn"
            [disabled]="!startForm.valid || loading()">
            <mat-spinner *ngIf="loading()" diameter="20"></mat-spinner>
            <span *ngIf="!loading()">بدء واستكمال رحله توزيع</span>
          </button>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
</div>
